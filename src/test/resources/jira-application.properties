#-----------------------------------------------------------------------------------------------------------------------
# JIRA HOME
#-----------------------------------------------------------------------------------------------------------------------
#
# The jira.home configuration must be set and specifies the directory in which JIRA will store its data files.
#
# This must be set to an absolute path. Relative paths are not allowed.

# Ensure that only one JIRA instance uses the selected JIRA Home.
#
###########################
# Note for Windows Users
###########################
#
# NOTE : If you are using Windows, you will need to use double \ characters, for example c:\jira\home should be written
# as c:\\jira\\home
#
# You can also use Unix like paths which Java/JIRA can handle. eg c:/jira/home

jira.home = ${project.build.directory}/jira


#-----------------------------------------------------------------------------------------------------------------------
# JIRA Security Settings
#-----------------------------------------------------------------------------------------------------------------------
#
# By default JIRA no longer allows path related settings to be changed online for security reasons.
#
# You can change this by setting this guard property to true.
#
# See http://jira.atlassian.com/browse/JRA-21004 for more details
#
jira.paths.set.allowed=false

#-----------------------------------------------------------------------------------------------------------------------
#
# JIRA now longer allows backups to placed into arbitrary directories for security reasons.
#
# You must explicitly set jira.paths.safe.backup.path=/to/some/safe/path''.
#
# NOTE : If you are using Windows, you will need to use double \ characters, for example c:\\some\\safe\\path
# or use Unix like paths which Java/JIRA can handle eg c:/some/safe/path
#
# See http://jira.atlassian.com/browse/JRA-21004 for more details
#
#jira.paths.safe.backup.path=c:\\some\\safe\\path

#
# These settings control how JIRA applies XSRF security token protection.
#
# See http://en.wikipedia.org/wiki/Cross-site_request_forgery for more general information about this type of web attack vector.
#
# This controls whether the XSRF protection is enabled at all.
#
# It is ON by default in JIRA and only here as an example.  We do not recommend that you every turn this off.
#
#jira.xsrf.enabled=true


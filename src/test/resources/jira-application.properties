jira.lf.menu.separator = #f0f0f0

#
# These are the colors of the hyperlinks in JIRA
#
jira.lf.text.linkcolour = #3c78b5
jira.lf.text.activelinkcolour = #3c78b5

#
# This is the color of JIRA page headings
#
